<!DOCTYPE html>
<html>
    <head>
        <title>PGB Kitchen Sink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>

		<div data-role="page" id="pageGoogleAnalytics" data-cache="never">
			<script type="text/javascript" charset="utf-8">
				//https://build.phonegap.com/docs/plugins
				//https://github.com/bobeast/GAPlugin/blob/master/README.md
				
				$("#pageGoogleAnalytics").bind('pageshow', function() {
					$("#analyticsResults").html( $("#gaResults").html() );
				});
																	
			</script>
		
			<div data-role="header">
				<h1>Google Analytics</h1>
			</div><!-- /header -->

			<div data-role="content">						
				<div id="analyticsResults"></div>
			</div><!-- /content -->

		</div><!-- /page -->
    				
    </body>
</html>
